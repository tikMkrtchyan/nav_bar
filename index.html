<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo_conter">
      <div class="logo">
        <i class="fab fa-cuttlefish"></i>
        <div class="logo_name">Godinglab</div>
      </div>
      <i class="fas fa-bars" id="btn"></i>
    </div>
    <ul class="nav_list">
      <li>
        <i class="fas fa-search"></i>
        <input type="text" placeholder="serch...">
        <span class="tooltip">serch</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-border-all"></i>
          <span class="links_name">Dashboard</span>
        </a>
        <span class="tooltip">Dashboard</span>
      </li>
      <li>
        <a href="#">
          <i class="far fa-user"></i>
          <span class="links_name">user</span>
        </a>
        <span class="tooltip">user</span>
      </li>
      <li>
        <a href="#">
          <i class="far fa-comment"></i>
          <span class="links_name">messages</span>
        </a>
        <span class="tooltip">messages</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-chart-pie"></i>
          <span class="links_name">analytics</span>
        </a>
        <span class="tooltip">analytics</span>
      </li>
      <li>
        <a href="#">
          <i class="far fa-folder-open"></i>
          <span class="links_name">file manager</span>
        </a>
        <span class="tooltip">file manager</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-shopping-cart"></i>
          <span class="links_name">order</span>
        </a>
        <span class="tooltip">order</span>
      </li>
      <li>
        <a href="#">
          <i class="far fa-heart"></i>
          <span class="links_name">saved</span>
        </a>
        <span class="tooltip">saved</span>
      </li>
      <li>
        <a href="#">
          <i class="fas fa-cog"></i>
          <span class="links_name">seting</span>
        </a>
        <span class="tooltip">seting</span>
      </li>
    </ul>
    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="img/b-blog-6.jpg">
          <div class="name_job">
            <div class="name">prem shahi</div>
            <div class="job">web designer</div>
          </div>
        </div>
        <i class="fas fa-sign-out-alt" id="log_out"></i>
      </div>
    </div>
  </div>
  <div class="home_content">
    <div class="text">home content</div>
  </div>

  <script>
    const btn = document.querySelector("#btn");
    const sidebar = document.querySelector(".sidebar");
    const serchBtn = document.querySelector(".fa-search");
    const logOutBtn = document.querySelector("#log_out");

    btn.onclick = function() {
      sidebar.classList.toggle("active")
    }

    serchBtn.onclick = function() {
      sidebar.classList.toggle("active")
    }
    logOutBtn.onclick = function() {
      sidebar.classList.toggle("active")
    }
  </script>

</body>

</html>
